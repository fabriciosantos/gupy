<table class="table table-hover">
  <thead>
  <tr>
      <td>Nome</td>
      <td>Telefone</td>
      <td>Cidade</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.nome }}</td>
          <td>{{ user.telefone }}</td>
          <td>{{ user.cidade }}</td>
          <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Editar</a></td>
          <td><a [routerLink]="['/detalhar', user._id]" class="btn btn-primary">Detalhar</a></td>
          <td><button (click)="deleteUser(user._id)"  class="btn btn-danger">Deletar</button></td>
      </tr>
  </tbody>
</table>
